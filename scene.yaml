cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

sources:
    # osm:
    #     type: MVT
    #     url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.mapbox
    local:
        type: GeoJSONTiles
        url:  'tiles/{z}-{x}-{y}.json'

layers:
    earth:
        data: { source: local }
        draw:
            polygons:
                order: 0
                color: '#ddeeee'

    # landuse:
    #     data: { source: local }
    #     draw:
    #         polygons:
    #             color: '#aaffaa'
    #             interactive: true

    # water:
    #     data: { source: local }
    #     draw:
    #         polygons:
    #             order: 2
    #             color: '#88bbee'

    roads:
        data: { source: local }
        draw:
            lines:
                order: 3
                color: gray    
                width: 5
        filter:
            not: { kind: ["rail"] }
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    width: 15
        major_road:
            filter:
                kind: major_road
            draw:
                lines:
                    width: 12
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    width: 10
    
    buildings:
        data: { source: local }
        draw:
            polygons:
                order: 4
                color: '#999'
                extrude: true

