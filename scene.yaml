cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

sources:
    # osm:
    #     type: MVT
    #     url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.mapbox
    local:
        type: GeoJSONTileSource
        url:  'tiles/{z}-{x}-{y}.json'

layers:
    earth:
        data: { source: local }
        style:
            order: 0
            color: '#ddeeee'

    # landuse:
    #     data: { source: local }
    #     style:
    #         order: 1
    #         color: '#aaffaa'
    #         interactive: true

    # water:
    #     data: { source: local }
    #     style:
    #         order: 2
    #         color: '#88bbee'

    roads:
        data: { source: local }
        style:
            order: 3
            color: gray    
            width: 5
        filter:
            not: { kind: ["rail"] }
        highway:
            filter:
                kind: highway
            style:
                width: 15
        major_road:
            filter:
                kind: major_road
            style:
                width: 12
        minor_road:
            filter:
                kind: minor_road
            style:
                width: 10
    
    buildings:
        data: { source: local }
        style:
            order: 4
            color: '#999'
            extrude: true

